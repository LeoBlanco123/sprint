<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title th:text="#{tendencia.titulo}"></title>
    <link rel="stylesheet" href="/css/syles.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <h1 class="mb-4 text-center" th:text="#{tendencia.titulo}"></h1>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2 form-container">
            <form th:action="@{/tendencias/{id}/editar(id=${tendencia.id})}" method="post" th:object="${tendencia}">

                <!-- Gasto com Marketing -->
                <div class="mb-3">
                    <label for="gastoMarketing" class="form-label" th:text="#{tendencia.gastoMarketing}">Gasto com Marketing:</label>
                    <input type="number" step="0.01" id="gastoMarketing" th:field="*{gastoMarketing}" class="form-control" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('gastoMarketing')}" th:errors="*{gastoMarketing}">Valor inválido</div>
                </div>

                <!-- Gasto com Automação -->
                <div class="mb-3">
                    <label for="gastoAutomacao" class="form-label" th:text="#{tendencia.gastoAutomacao}">Gasto com Automação:</label>
                    <input type="number" step="0.01" id="gastoAutomacao" th:field="*{gastoAutomacao}" class="form-control" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('gastoAutomacao')}" th:errors="*{gastoAutomacao}">Valor inválido</div>
                </div>

                <!-- Ano -->
                <div class="mb-3">
                    <label for="ano" class="form-label" th:text="#{tendencia.ano}">Ano:</label>
                    <input type="number" id="ano" th:field="*{ano}" class="form-control" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}">Ano inválido</div>
                </div>

                <!-- Campo oculto para ID da Empresa -->
                <input type="hidden" th:field="*{empresa.id}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('empresa.id')}" th:errors="*{empresa.id}"></div>

                <!-- Botões -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" th:text="#{botao.salvar}">Salvar</button>
                    <a class="btn btn-secondary" th:href="@{/empresas/{id}/detalhes(id=${tendencia.empresa.id})}" th:text="#{botao.cancelar}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
