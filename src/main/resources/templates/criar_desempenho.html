<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title th:text="#{desempenho.titulo}"></title>
    <link rel="stylesheet" href="/css/syles.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <h1 class="mb-4 text-center" th:text="#{desempenho.titulo}"></h1>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2 form-container">
            <form th:action="@{/desempenho/salvar}" method="post" th:object="${desempenho}">

                <!-- Receita -->
                <div class="mb-3">
                    <label for="receita" class="form-label" th:text="#{desempenho.receita}">Qual é a receita total?</label>
                    <input type="number" step="0.01" id="receita" th:field="*{receita}" class="form-control" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('receita')}" th:errors="*{receita}">Receita inválida</div>
                </div>

                <!-- Lucro -->
                <div class="mb-3">
                    <label for="lucro" class="form-label" th:text="#{desempenho.lucro}">Qual foi o lucro em reais (R$)?</label>
                    <input type="number" step="0.01" class="form-control" id="lucro" th:field="*{lucro}" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('lucro')}" th:errors="*{lucro}">Lucro inválido</div>
                </div>

                <!-- Crescimento -->
                <div class="mb-3">
                    <label for="crescimento" class="form-label" th:text="#{desempenho.crescimento}">Qual foi o crescimento percentual?</label>
                    <input type="number" step="0.01" class="form-control" id="crescimento" th:field="*{crescimento}" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('crescimento')}" th:errors="*{crescimento}">Crescimento inválido</div>
                </div>

                <!-- Campo oculto para ID da Empresa -->
                <input type="hidden" th:field="*{empresa.id}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('empresa.id')}" th:errors="*{empresa.id}"></div>

                <!-- Botões -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" th:text="#{botao.salvar}">Salvar</button>
                    <a class="btn btn-secondary" th:href="@{/empresas/{id}/detalhes(id=${desempenho.empresa.id})}" th:text="#{botao.cancelar}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
